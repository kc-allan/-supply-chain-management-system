<!-- Add Product Modal -->
<div id="addProductModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full relative">
        <button id="closeModalButton"
            class="absolute top-2 right-5 font-bold text-3xl text-gray-500 hover:text-gray-700">
            &times;
        </button>
        <h2 class="text-2xl font-bold mb-4">Add Product</h2>
        <form id="addProductForm" method="post" action="{{ url_for('products.add_product') }}">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="productName">Product Name</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" name="name" type="text" placeholder="Product Name" value="">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="productDescription">Description</label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="description" name="description" placeholder="Product Description"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">Add
                    Product</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('addProductButton').addEventListener('click', function () {
        document.getElementById('addProductModal').classList.remove('hidden');
    });

    document.getElementById('closeModalButton').addEventListener('click', function () {
        document.getElementById('addProductModal').classList.add('hidden');
    });
    document.querySelector('#addProductForm').addEventListener('submit', (event) => {
        event.target.reset()
    })
</script>
