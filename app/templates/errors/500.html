{% extends 'base.html' %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Something went wrong</h2>
      <p class="mt-2 text-sm text-gray-600">
      An unexpected error has occurred. We are working on fixing the problem.
      </p>
    </div>
    <div class="mt-8">
      <a href="{{ url_for('main.index') }}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Back to Home
      </a>
    </div>
  </div>
</div>
