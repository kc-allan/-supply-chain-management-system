{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-3xl font-semibold mb-4">Product Listings</h2>

        <!-- Filters Section -->
        <div class="flex justify-between mb-6">
            <div>
                <label for="actor-filter" class="text-sm font-medium text-gray-700">Filter by Actor:</label>
                <select id="actor-filter" name="actor-filter" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="all">All</option>
                    <option value="manufacturer">Manufacturers</option>
                    <option value="wholesaler">Wholesalers</option>
                    <option value="retailer">Retailers</option>
                </select>
            </div>
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Apply Filter
                </button>
            </div>
        </div>

        <!-- Product Listings -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Example Product Card (Replace with dynamic data) -->
            {% for product in products %}
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
                    <p class="text-gray-700 mb-4">{{ product.description }}</p>
                    <p class="text-gray-500 font-bold mb-2">Shipping to be negotiated</p>
                    <p class="text-gray-900 font-bold mb-2">Price: ${{ product.price }}</p>
                    <div class="flex justify-end">
                        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Add to Cart
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock content %}
